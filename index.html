<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <header>
      <button class="btn btn--instruction">INSTRUCTION</button>
      <div class="instruction">
        <button class="btn close-instruction">&times;</button>
        <h2>专转</h2>
        <p>
          砖拽 转专转,  转专 砖拽 专  砖  转 拽  转
          注 拽转  砖住转 驻住  拽转 砖爪专 转专 .
        </p>
        <p> 住驻专 住祝  拽转 抓 住驻专 1.</p>
        <p>转 专 注专 转 转专  转 拽转 砖砖转 转专.</p>
        <p>爪  砖拽 砖爪 注 专 转专  拽转.</p>
      </div>
    </header>
    <main>
      <section class="player player--0">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <p class="message" id="message--0">banana</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <p class="message" id="message--1">banana</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new"> New game</button>
      <button class="btn btn--roll"> Roll dice</button>
      <button class="btn btn--hold"> Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
